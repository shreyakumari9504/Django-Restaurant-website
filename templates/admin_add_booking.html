{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Booking • Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{background:#fff7ef;font-family:Poppins,sans-serif;}
    .card{border-radius:16px;}
    .btn-orange{background:#ff8c00;color:white;}
    .btn-orange:hover{background:#e67600;color:white;}
  </style>
</head>

<body>

<div class="container py-5">
  <div class="card shadow border-0 mx-auto" style="max-width:600px;">
    <div class="card-body p-4">

      <h3 class="mb-3 text-center">➕ Add New Booking</h3>

      <form method="post">
        {% csrf_token %}

        <input class="form-control mb-2" name="name" placeholder="Customer Name" required>
        <input class="form-control mb-2" name="email" placeholder="Email" required>
        <input class="form-control mb-2" name="phone" placeholder="Phone" required>

        <input class="form-control mb-2" name="people" type="number" placeholder="No. of People" required>

        <input class="form-control mb-2" name="subject" placeholder="Subject" value="Table Booking">

        <textarea class="form-control mb-3" name="message" placeholder="Message"></textarea>

        <button class="btn btn-orange w-100">Add Booking</button>
      </form>

      <a href="{% url 'admin_dashboard' %}" class="btn btn-link w-100 mt-3">⬅ Back to Dashboard</a>

    </div>
  </div>
</div>

</body>
</html>
