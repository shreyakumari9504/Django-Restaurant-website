{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set New Password â€¢ Babu's Kitchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      background:#eef5f9;
      display:flex;
      align-items:center;
    }
    .auth-card{max-width:480px;margin:auto}
    .logo{width:70px}
    .brand{font-weight:700;letter-spacing:.4px}
  </style>
</head>

<body>
<div class="container py-5">
  <div class="card shadow auth-card border-0 rounded-4">
    <div class="card-body p-4 p-lg-5">

      <div class="text-center mb-4">
        <img src="{% static 'assets/img/icon.jpeg' %}" class="logo mb-2">
        <h1 class="h4 brand">Babu's Kitchen</h1>
        <p class="text-muted small">Set your new password</p>
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-info w-100 text-white">
          Change Password
        </button>
      </form>

    </div>
  </div>
</div>
</body>
</html>
