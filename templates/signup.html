{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up • Babu's Kitchen</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      background:#eef5f9;
      display:flex;
      align-items:center;
    }
    .auth-card{
      max-width:480px;
      margin:auto;
    }
    .brand{
      font-weight:700;
      letter-spacing:.4px;
    }
    .logo{
      width:70px;
      height:auto;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card shadow auth-card border-0 rounded-4">
      <div class="card-body p-4 p-lg-5">

        <!-- Logo + Brand -->
        <div class="text-center mb-4">
          <img src="{% static 'assets/img/icon.jpeg' %}" alt="Babu's Kitchen Logo" class="logo mb-2">
          <h1 class="h4 brand">Babu's Kitchen</h1>
          <p class="text-muted small mb-0">Create your account</p>
        </div>

        <!-- Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-3">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Signup Form -->
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter email"
            required
          >
           </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Register As</label>
            <select name="role" class="form-select" required>
              <option value="">Choose role</option>
              <option value="user">Customer</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn btn-info w-100 text-white">
            Create Account
          </button>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4">
          <p class="small mb-1">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
          </p>
          <p class="small text-muted mb-0">
            © Babu's Kitchen
          </p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
