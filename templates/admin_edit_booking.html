{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Booking • Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{background:#fff7ef;font-family:Poppins,sans-serif;}
    .card{border-radius:16px;}
    .btn-orange{background:#ff8c00;color:white;}
    .btn-orange:hover{background:#e67600;color:white;}
  </style>
</head>

<body>

<div class="container py-5">
  <div class="card shadow border-0 mx-auto" style="max-width:600px;">
    <div class="card-body p-4">

      <h3 class="mb-3 text-center">✏️ Edit Booking</h3>

      <form method="post">
        {% csrf_token %}

        <div class="mb-2">
          <label>People</label>
          <input class="form-control" name="people" value="{{ booking.people }}">
        </div>

        <div class="mb-2">
          <label>Status</label>
          <select class="form-select" name="status">
            <option value="booked" {% if booking.status == "booked" %}selected{% endif %}>Booked</option>
            <option value="cancelled" {% if booking.status == "cancelled" %}selected{% endif %}>Cancelled</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Message</label>
          <textarea class="form-control" name="message">{{ booking.message }}</textarea>
        </div>

        <button class="btn btn-orange w-100">Update Booking</button>
      </form>

      <a href="{% url 'admin_dashboard' %}" class="btn btn-link w-100 mt-3">⬅ Back to Dashboard</a>

    </div>
  </div>
</div>

</body>
</html>
